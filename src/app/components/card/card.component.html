<mat-card color="primary" class="album-card">


  <mat-card-content class="album-content">
    <div class="album-img">
      <img mat-card-image src={{image}} alt="Photo of a Shiba Inu">
    </div>
    <div class="album-infos">
      <h3>{{name}}</h3>
    </div>

  </mat-card-content>


</mat-card>
